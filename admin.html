<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <header class="headerdiv" id = "header-content">
        <h1>Admin Interface</h1>
    </header>

    <div class="modal" id="loginModal" style="display:block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to Admin Interface</h5>
                </div>

                <label for="session-number" class="form-label">Session #:</label>
                <input type="text" class="form-control" id="session-number" >

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="load-session">Load Session</button>
                    <button type="button" class="btn btn-secondary" id="create-session">Create New Session</button>
     </div>
            </div>
        </div>
    </div>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="charities-btn">
              <a class="nav-link" href="#">Charities</a>
            </li>
            <li class="nav-item" id="proportions-btn">
              <a class="nav-link" href="#">Proportions</a>
            </li>
            <li class="nav-item" id="data-btn">
              <a class="nav-link" href="#">Data</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <main id="main-content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <footer class="footerdiv">
        <button class="btn btn-secondary" id="save-session-btn">Save</button>
    </footer>
    <script src="admin-script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>

</body>
</html>
